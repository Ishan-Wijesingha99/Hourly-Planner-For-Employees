<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/index.js"></script>


    <title>Daily Hourly Planner</title>
  </head>



  <body>
    <!-- jumbotron header -->
    <header class="jumbotron">
      <h1 class="display-3">Daily Hourly Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



    <!-- colour code at the top -->
    <section class="colour-code-section">
      <p class="colour-line">
        <strong id="red-word">Red</strong> - Hour Already Passed
      </p>

      <p class="colour-line">
        <strong id="grey-word">Grey</strong> - Current Hour
      </p>

      <p class="colour-line">
        <strong id="green-word">Green</strong> - Hour hasn't passed
      </p>
    </section>



    <!-- grid section -->
    <div class="container">


      <div class="row 9am">
        <div class="col-2 column hour"><p class="time-text">9am</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="9">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 10am">
        <div class="col-2 column hour"><p class="time-text">10am</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="10">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 11am">
        <div class="col-2 column hour"><p class="time-text">11am</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="11">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 12pm">
        <div class="col-2 column hour"><p class="time-text">12pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="12">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 1pm">
        <div class="col-2 column hour"><p class="time-text">1pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="13">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 2pm">
        <div class="col-2 column hour"><p class="time-text">2pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="14">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 3pm">
        <div class="col-2 column hour"><p class="time-text">3pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="15">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 4pm">
        <div class="col-2 column hour"><p class="time-text">4pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="16">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <div class="row 5pm">
        <div class="col-2 column hour"><p class="time-text">5pm</p></div>

        <div class="col-8 column type-column">
<textarea class="form-textarea" data-hours="17">
</textarea>
        </div>
        <div class="col-2 column save-here"><p class="save-here-text">Save here</p></div>
      </div>



      <!-- delete button -->
      <div id="create-margin-top">
        <button id="delete-btn">DELETE ALL SAVED TEXT CONTENT</button>
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>

</html>
